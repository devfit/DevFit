<ion-view class="edit-module" view-title="Edit Numbers">
    <ion-content class="padding">
        <form name="editForm" ng-submit="vm.saveForm()">
            <div class="form-group">
                <h4>Squat</h4>
                <div class="row">
                    <input type="text" class="col" placeholder="Weight">
                    <input type="text" class="col" placeholder="Reps">
                    <input type="text" class="col" placeholder="1RM @ 90%" disabled>
                </div>
            </div>
            <div class="form-group">
                <h4>Press</h4>
                <div class="row">
                    <input type="text" class="col" placeholder="Weight">
                    <input type="text" class="col" placeholder="Reps">
                    <input type="text" class="col" placeholder="1RM @ 90%" disabled>
                </div>
            </div>
            <div class="form-group">
                <h4>Bench</h4>
                <div class="row">
                    <input type="text" class="col" placeholder="Weight">
                    <input type="text" class="col" placeholder="Reps">
                    <input type="text" class="col" placeholder="1RM @ 90%" disabled>
                </div>
            </div>
            <div class="form-group">
                <h4>Deadlift</h4>
                <div class="row">
                    <input type="text" class="col" placeholder="Weight">
                    <input type="text" class="col" placeholder="Reps">
                    <input type="text" class="col" placeholder="1RM @ 90%" disabled>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
